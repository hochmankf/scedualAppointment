


name: Scheduled Job
on:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  scheduled-job:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3   
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        cache: 'pip'  
    - run: pip install -r requirements.txt
   
    
    - name: Execute Python script # Run the Testing3.py
      run: python Testing3.py


